<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card class="mt-5">
        <mat-card-header>
          <h2 class="text-center">Login</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" class="form-control" />
                <mat-error
                  *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                  Email is not valid
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group mb-3">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" class="form-control" />
                <mat-error
                  *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">
                    Password is required.
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 3 characters long.
                  </div>
                </mat-error>
              </mat-form-field>
            </div>

            <div *ngIf="userInformationResponseError" class="alert alert-danger">
              <ul>
                <li *ngFor="let error of userInformationResponseError">{{ error }}</li>
              </ul>
            </div>

            <div class="d-grid gap-2">
              <button mat-raised-button type="submit" [disabled]="loginForm.invalid"
                class="custom-green-button btn-block">
                Login
              </button>
              <button mat-raised-button type="button" (click)="onRegister()" class="custom-primary-button btn-block">
                Register
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
