<!-- register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName">
              <div
                *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)"
                class="text-danger">
                <div *ngIf="registerForm.get('firstName')?.errors?.['required']">
                  First name is required.
                </div>
                <div *ngIf="registerForm.get('firstName')?.errors?.['minlength']">
                  First name must be at least 3 characters long.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName">
              <div
                *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)"
                class="text-danger">
                <div *ngIf="registerForm.get('lastName')?.errors?.['required']">
                  Last name is required.
                </div>
                <div *ngIf="registerForm.get('lastName')?.errors?.['minlength']">
                  Last name must be at least 3 characters long.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
              <div
                *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
                class="text-danger">
                <div *ngIf="registerForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="registerForm.get('email')?.errors?.['email']">
                  Email must be a valid email address.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <div
                *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
                class="text-danger">
                <div *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" formControlName="address">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
