<div class="row">
    <h1>Home Page</h1>
    <p>This is a simple home page using Angular and Bootstrap.</p>
    <div *ngFor="let value of resolvedData.data" class="mt-3 col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card h-100">
            <img [src]="value.imageData | byteToImage" class="card-img-top" [alt]="value.name">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{value.name}}</h5>
                <p class="card-text">Price: {{value.price}}</p>
                <a [routerLink]="['ProductDetails/' + value.id]" class="btn btn-primary mt-auto">Details</a>
                <div class="d-flex justify-content-between mt-2">
                    <button (click)="addToBasket(value.id)" class="btn btn-success">
                        <i class="fa fa-shopping-cart"></i> Basket
                    </button>
                    <button *ngIf="tokenStatus" [routerLink]="['UpdateProduct/' + value.id]" class="btn btn-warning">
                        <i class="fa fa-edit"></i> Update
                    </button>
                    <button *ngIf="tokenStatus" (click)="deleteProduct(value.id)" class="btn btn-danger">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
