<div class="row">
    <div class="col-12 col-md-3 mb-3">
        <div class="ms-2 mt-2">
            <h2>Search</h2>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                [(ngModel)]="searchText">
        </div>
        <app-category-filter [categories]="resolvedCategoriesData.data || []"
            (categorySelected)="onCategorySelected($event)"></app-category-filter>
    </div>
    <div class="col-12 col-md-9">
        <div class="row">
            <div *ngFor="let value of (filteredData | findProduct : searchText)"
                class="mt-3 col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card h-100 shadow-sm border-0 position-relative">
                    <img [src]="value.imageData | byteToImage" class="card-img-top" [alt]="value.name">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ value.name }}</h5>
                        <p class="card-text">Price: {{ value.price }}</p>
                        <a [routerLink]="['ProductDetails/' + value.id]" class="btn btn-primary mt-auto">Details</a>
                        <button *ngIf="tokenStatus" (click)="addToBasket(value.id)" class="btn btn-success mt-2">
                            <i class="fa fa-shopping-cart"></i> Basket
                        </button>
                        <button *ngIf="tokenStatus && isAdmin" [routerLink]="['UpdateProduct/' + value.id]"
                            class="btn btn-warning mt-2">
                            <i class="fa fa-edit"></i> Update
                        </button>
                        <button *ngIf="tokenStatus && isAdmin" (click)="deleteProduct(value.id)"
                            class="btn btn-danger mt-2">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                    <button *ngIf="tokenStatus" (click)="addToFavorites(value.id)"
                        [ngClass]="{ 'btn-danger': favoriteStatus[value.id], 'btn-primary': !favoriteStatus[value.id] }"
                        class="btn position-absolute top-0 end-0 m-2">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
