<div class="row">
    <h1>Home Page</h1>
    <p>This is a simple home page using Angular and Bootstrap.</p>
    <div *ngFor="let value of resolvedData.data" class="mt-3 col-12 col-md-6 col-lg-3">
        <div class="card">
            <img [src]="value.imageData | byteToImage" class="card-img-top" [alt]="value.name">
            <div class="card-body">
                <h5 class="card-title">{{value.name}}</h5>
                <p class="card-text">Price: {{value.price}}</p>
                <a [routerLink]="['ProductDetails/' + value.id]" class="btn btn-primary">Go To Details</a>
                <button (click)="deleteProduct(value.id)" class="btn btn-danger mt-2">
                    <i class="fa fa-trash"></i> Delete
                </button>
                <a [routerLink]="['UpdateProduct/' + value.id]" class="btn btn-warning mt-2">
                    <i class="fa fa-edit"></i> Update
                </a>
            </div>
        </div>
    </div>
</div>
