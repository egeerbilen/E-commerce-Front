<mat-card class="container my-3 p-4">
  <h1 class="text-center">Orders</h1>
  <div *ngFor="let order of resolvedOrderData">
    <mat-form-field appearance="fill">
      <mat-label>Customer ID: {{order.customerId}}</mat-label>
      <mat-select>
        <mat-option *ngFor="let product of order.orderProducts" [value]="product.productId">
          Product ID: {{product.productId}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
