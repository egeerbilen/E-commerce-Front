<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageData | byteToImage" class="img-fluid" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.productDetails.description }}</p>
      <h4>${{ product.price }}</h4>
      <button class="btn btn-success">Add to Favorite</button>
    </div>
  </div>
</div>
