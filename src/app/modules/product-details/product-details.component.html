<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img *ngIf="product.imageData" [src]="product.imageData | byteToImage" class="img-fluid" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p><b>Description:</b> {{ product.description }}</p>
      <p><b>Price:</b> {{ product.price }} $</p>
      <p><b>Stock Status:</b> {{ product.stock }}</p>
      <div *ngIf="decodedToken" class="form-group">
        <label for="numberOfProducts">Product Quantity:</label>
        <input type="number" [(ngModel)]="numberOfProducts" class="form-control" id="numberOfProducts" min="1"
          value="1">
      </div>
      <button *ngIf="decodedToken" (click)="addToBasket()" class="btn btn-success mt-2">
        <i class="fa fa-shopping-cart text-warning"></i> Add To Basket
      </button>
      <button *ngIf="decodedToken" (click)="addToFavorites()" class="btn btn-primary mt-2 ms-2">
        <i class="fas fa-heart" [ngClass]="{'text-danger': isFavorite}"></i> Favorite
      </button>
    </div>
  </div>
</div>

<!-- butonları boyle yapmamın sebei fav ikon içinde i olarak ngclass ile bunu değiştiremiyor olmam -->
