<mat-card class="container my-3 p-4">
  <div class="container mt-5">
    <h1 class="text-center">Category Management</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="isEditMode ? updateCategory() : addCategory()" class="mb-4">
      <div class="d-flex align-items-end">
        <mat-form-field appearance="fill" class="flex-grow-1 me-2">
          <input matInput formControlName="name" placeholder="Enter category name" class="form-control"
            [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Category name is required
          </mat-error>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('maxlength')">
            Category name cannot exceed 100 characters
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" class="custom-primary-button mt-2">
        {{ isEditMode ? 'Update Category' : 'Add Category' }}
      </button>
      <button mat-raised-button color="warn" type="button" *ngIf="isEditMode" (click)="cancelEdit()"
        class="custom-yellow-button mt-2 ms-2">
        Cancel
      </button>
    </form>

    <mat-list class="list-group">
      <mat-list-item class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let category of categories">
        <div mat-line class="category-content d-flex justify-content-between align-items-center w-100">
          <div class="category-name">{{ category.name }}</div>
          <div class="action-buttons d-flex justify-content-end">
            <button mat-icon-button class="custom-yellow-button me-2" (click)="editCategory(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>

  </div>
</mat-card>
