<mat-card class="container my-3 p-4">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="mb-3 full-width">
      <mat-label>Product Name</mat-label>
      <input matInput id="name" type="text" formControlName="name">
      <mat-error
        *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)">
        <div *ngIf="productForm.get('name')?.errors?.['required']" class="text-danger">Product name is required.</div>
        <div *ngIf="productForm.get('name')?.errors?.['maxlength']" class="text-danger">Product name cannot be longer
          than 200 characters.</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <mat-label>Price</mat-label>
      <input matInput id="price" type="number" formControlName="price">
      <mat-error
        *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)">
        <div *ngIf="productForm.get('price')?.errors?.['required']" class="text-danger">Price is required.</div>
        <div *ngIf="productForm.get('price')?.errors?.['min']" class="text-danger">Price cannot be less than 0.</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <mat-label>Stock</mat-label>
      <input matInput id="stock" type="number" formControlName="stock">
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <mat-label>Category</mat-label>
      <input matInput id="categoryId" type="number" formControlName="categoryId">
      <mat-error
        *ngIf="productForm.get('categoryId')?.invalid && (productForm.get('categoryId')?.dirty || productForm.get('categoryId')?.touched)">
        <div *ngIf="productForm.get('categoryId')?.errors?.['required']" class="text-danger">Category is required.</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="mb-3 full-width">
      <mat-label>Description</mat-label>
      <textarea matInput id="description" formControlName="description"></textarea>
      <mat-error
        *ngIf="productForm.get('description')?.invalid && (productForm.get('description')?.dirty || productForm.get('description')?.touched)">
        <div *ngIf="productForm.get('description')?.errors?.['maxlength']" class="text-danger">Description cannot be
          longer than 500 characters.</div>
      </mat-error>
    </mat-form-field>

    <div class="mb-3 full-width">
      <mat-label>Product Image</mat-label>
      <input type="file" (change)="onFileChange($event)" class="form-control">
    </div>

    <button mat-raised-button type="submit" class="custom-primary-button mb-2 mb-md-0 me-md-2 w-100 w-md-auto"
      [disabled]="productForm.invalid">Save</button>
  </form>
</mat-card>
