<div class="container mt-5">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input id="name" type="text" formControlName="name" class="form-control">
      <div
        *ngIf="productForm.get('name')?.errors?.['required'] && (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
        class="text-danger">
        Product name is required.
      </div>
      <div
        *ngIf="productForm.get('name')?.errors?.['maxlength'] && (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
        class="text-danger">
        Product name cannot be longer than 200 characters.
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input id="price" type="number" formControlName="price" class="form-control">
      <div
        *ngIf="productForm.get('price')?.errors?.['required'] && (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
        class="text-danger">
        Price is required.
      </div>
      <div
        *ngIf="productForm.get('price')?.errors?.['min'] && (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
        class="text-danger">
        Price cannot be less than 0.
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input id="stock" type="number" formControlName="stock" class="form-control">
    </div>

    <div class="mb-3">
      <label for="imageData" class="form-label">Product Image</label>
      <input id="imageData" type="file" (change)="onFileChange($event)" class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div
        *ngIf="productForm.get('description')?.errors?.['maxlength'] && (productForm.get('description')?.dirty || productForm.get('description')?.touched)"
        class="text-danger">
        Description cannot be longer than 500 characters.
      </div>
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <input id="categoryId" type="number" formControlName="categoryId" class="form-control">
      <div
        *ngIf="productForm.get('categoryId')?.errors?.['required'] && (productForm.get('categoryId')?.dirty || productForm.get('categoryId')?.touched)"
        class="text-danger">
        Category is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
  </form>
</div>
