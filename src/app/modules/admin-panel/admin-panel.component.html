<div class="container mt-4">
  <h2 class="text-center mb-4">Admin Panel</h2>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="roles">
      <mat-header-cell *matHeaderCellDef> Roles </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <div class="roles-container">
          <div *ngFor="let role of user.roles" class="role-item">
            <span class="role-name">{{ role.roleName }}</span>
            <button mat-button color="warn" (click)="removeRoleFromUser(user, role)">Remove</button>
          </div>
          <div class="add-role-item">
            <mat-form-field>
              <mat-select [(ngModel)]="newRole" placeholder="Add Role">
                <mat-option *ngFor="let roleOption of roles" [value]="roleOption">{{ roleOption }}</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-button color="primary" (click)="newRole && addRoleToUser(user, newRole)">Add</button>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="updateUserRoles(user)">Update Roles</button>
        <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
