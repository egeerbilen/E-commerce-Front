<div class="container">
  <h2>My Account</h2>
  <form [formGroup]="accountForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!accountForm.valid"
      (click)="updateUser()">Update</button>
    <button type="button" class="btn btn-danger mt-3  ms-3 " (click)="deleteUser()">Delete User</button>
    <button type="button" class="btn btn-secondary ms-3 mt-3" (click)="onReset()">Clear</button>

  </form>
</div>
