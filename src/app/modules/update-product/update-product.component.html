<img [src]="this.product.imageData | byteToImage" class="card-img-top" [alt]="this.product.imageData">
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" formControlName="price" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category ID</label>
    <input type="number" id="categoryId" formControlName="categoryId" class="form-control" />
  </div>

  <div formGroupName="productDetails" class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" formControlName="description" class="form-control" />
  </div>

  <div formGroupName="productDetails" class="mb-3">
    <label for="productStock" class="form-label">Product Stock</label>
    <input type="number" id="productStock" formControlName="stock" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
