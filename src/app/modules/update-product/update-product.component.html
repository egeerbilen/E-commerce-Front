<img [src]="this.product.imageData | byteToImage" class="card-img-top" [alt]="this.product.imageData">
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div
      *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)"
      class="text-danger">
      <div *ngIf="productForm.get('name')?.errors?.['required']">Product name is required.</div>
      <div *ngIf="productForm.get('name')?.errors?.['maxlength']">Product name cannot exceed 200 characters.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" formControlName="price" class="form-control" />
    <div
      *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)"
      class="text-danger">
      <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
      <div *ngIf="productForm.get('price')?.errors?.['pattern']">Price must be a decimal value with up to 2 decimal
        places.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category ID</label>
    <input type="number" id="categoryId" formControlName="categoryId" class="form-control" />
    <div
      *ngIf="productForm.get('categoryId')?.invalid && (productForm.get('categoryId')?.dirty || productForm.get('categoryId')?.touched)"
      class="text-danger">
      Category ID is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" id="description" formControlName="description" class="form-control" />
    <div
      *ngIf="productForm.get('description')?.invalid && (productForm.get('description')?.dirty || productForm.get('description')?.touched)"
      class="text-danger">
      <div *ngIf="productForm.get('description')?.errors?.['maxlength']">Description cannot exceed 500 characters.</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="productStock" class="form-label">Product Stock</label>
    <input type="number" id="productStock" formControlName="stock" class="form-control" />
    <div
      *ngIf="productForm.get('stock')?.invalid && (productForm.get('stock')?.dirty || productForm.get('stock')?.touched)"
      class="text-danger">
      Product stock is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
