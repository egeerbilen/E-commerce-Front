<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="onOkClick()">Ok</button>
  <button mat-button color="warn" (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
